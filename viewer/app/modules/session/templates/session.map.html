<div>
  <div class="map-btn" ng-click="toggleMap()"
    uib-tooltip="View map" tooltip-placement="left"
    tooltip-popup-delay="500">
    <span ng-if="!state.open" class="fa fa-fw fa-globe"></span>
    <span ng-if="state.open" class="fa fa-fw fa-angle-double-right"></span>
  </div>
  <div ng-show="state.open" class="moloch-map-container">
    <div id="moloch-map"></div>
    <div class="btns-in-map">
      <a class="btn btn-xs btn-default"
        ng-click="toggleSrcDst('src')"
        ng-class="{'active':state.src}"
        uib-tooltip="Toggle source countries"
        tooltip-append-to-body="true" tooltip-placement="right">S</a>
      <br>
      <a class="btn btn-xs btn-default"
        ng-click="toggleSrcDst('dst')"
        ng-class="{'active':state.dst}"
        uib-tooltip="Toggle destination countries"
        tooltip-append-to-body="true" tooltip-placement="right">D</a>
    </div>
  </div>
</div>

[wise-types]
mac=db:source.mac;mac.dst

# WISE Service Config, usually in its own file, but it can live in the same
[wiseService]

[file:email]
file=../tests/email.wise
tags=emailwise
type=email
format=tagger

[file:ip]
file=../tests/ip.wise
tags=ipwise,ipwise2
type=ip
format=tagger

[file:mac]
file=../tests/mac.wise
tags=macwise
type=mac
format=tagger

[file:ipcsv]
file=../tests/ip.wise.csv
tags=ipwisecsv
type=ip
column=1

[file:ipjson]
file=../tests/ip.wise.json
tags=ipwisejson
type=ip
format=json
keyColumn=ip
fields=field:tags;shortcut:tag

[file:md5]
file=../tests/md5.wise
tags=md5wise
type=md5
format=tagger

[file:ja3]
file=../tests/ja3.wise
tags=ja3wise
type=ja3
format=tagger

[file:sha256]
file=../tests/sha256.wise
tags=sha256wise
type=sha256
format=tagger

[file:domain]
file=../tests/domain.wise
tags=domainwise
type=domain
format=tagger

[file:url]
file=../tests/uri.wise
tags=urlwise
type=url
format=tagger


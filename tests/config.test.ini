passwordSecret=
elasticsearch=http://127.0.0.1:8200
usersElasticsearch=http://127.0.0.1:9200
usersPrefix=tests
multiES=true
multiESPort=8200
multiESNodes=127.0.0.1:9200,prefix:tests,name:test;127.0.0.1:9200,prefix:tests2_,name:test2

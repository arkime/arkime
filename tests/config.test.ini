[default]
elasticsearch=127.0.0.1:9200
#elasticsearch=elastic:changeme@127.0.0.1:9200
#elasticsearch=http://[::1]:9200
pcapDir=/tmp
geoipFile = GeoIP.dat
geoipASNFile = GeoIPASNum.dat
geoip6File = GeoIPv6.dat
geoipASN6File = GeoIPASNumv6.dat
geoLite2ASN=GeoLite2-ASN.mmdb
geoLite2Country=GeoLite2-Country.mmdb
rirFile = ipv4-address-space.csv
ouiFile = oui.txt
parsersDir = ../capture/parsers;parsers
pluginsDir = plugins;../tests/plugins;../capture/plugins
yara=rules.yara
smtpIpHeaders=X-Originating-IP:;X-Barracuda-Apparent-Source-IP:
keyFile=
spiDataMaxIndices=-1
parseQSValue=true
parseCookieValue=true
passwordSecret=password
viewPort=8123
viewerPlugins=wise.js
icmpTimeout=60
rulesFiles=rules.yaml
supportSha256=true
maxStreams=10000
trackESP=true

packetThreads=2
magicMode=basic
filenameOps=tags=/gre-(.*)\\.pcap%gretest-\\1;tags=dns-error%error-dns

scrubspi=http.uri=/sheepskin%20boots/Sheepskin%20Boots/
[scrubspi]
http.uri=/sheepskin%20boots/Sheepskin%20Boots/

[test]
pcapWriteMethod=simple
interface=eth1
prefix=tests
passwordSecret=
regressionTests=true
plugins=test.so;tagger.so;wise.so;scrubspi.so
cronQueries=true
dontSaveBPFs=port 12345
newUI=true

[testuser]
pcapWriteMethod=simple
interface=eth1
prefix=tests
passwordSecret=secret
regressionTests=false
plugins=test.so;tagger.so;wise.so
cronQueries=true
dontSaveBPFs=port 12345
newUI=true
webBasePath = /moloch/

#rootPlugins=reader-daq.so
#pcapReadMethod=daq

[nowise]
prefix=tests
passwordSecret=
regressionTests=true
plugins=test.so;tagger.so
interface=en0

[test2]
viewPort=8124
prefix=tests2
usersPrefix=tests
passwordSecret=
regressionTests=true
plugins=test.so;tagger.so

[all]
viewPort=8125
passwordSecret=
regressionTests=true
elasticsearch=http://127.0.0.1:8200
multiES=true
multiESPort=8200
multiESNodes=127.0.0.1:9200,prefix:tests;127.0.0.1:9200,prefix:tests2_
#multiESNodes=elastic:changeme@127.0.0.1:9200,prefix:tests;elastic:changeme@127.0.0.1:9200,prefix:tests2_

[headers-http-request]
referer=type:string;count:true;unique:true
authorization=type:string;count:true

# headers-http-response is a special section to add response headers to index
[headers-http-response]
location=type:string

[headers-email]
x-priority=type:integer
x-elnk-trace=type:lotermfield

[override-ips]
10.0.0.1=tag:srcip;asn:AS0000 This is neat;country:RU
10.0.0.2=tag:dstip;asn:AS0001 Cool Beans!;rir:TEST;country:CA
10.0.0.3=asn:AS0002 Hmm!@#$%^&*()
10.180/16=country:US

[moloch-clusters]
test2=url:http://localhost:8124;passwordSecret:password;name:Test2


# WISE Service Config, usually in its own file, but it can live in the same
[wiseService]
regressionTests=true

[file:email]
file=../../../tests/email.wise
tags=emailwise
type=email
format=tagger

[file:ip]
file=../../../tests/ip.wise
tags=ipwise
type=ip
format=tagger

[file:ipcsv]
file=../../../tests/ip.wise.csv
tags=ipwisecsv
type=ip
column=1

[file:md5]
file=../../../tests/md5.wise
tags=md5wise
type=md5
format=tagger

[file:ja3]
file=../../../tests/ja3.wise
tags=ja3wise
type=ja3
format=tagger

[file:sha256]
file=../../../tests/sha256.wise
tags=sha256wise
type=sha256
format=tagger

[file:domain]
file=../../../tests/domain.wise
tags=domainwise
type=domain
format=tagger

[file:url]
file=../../../tests/uri.wise
tags=urlwise
type=url
format=tagger


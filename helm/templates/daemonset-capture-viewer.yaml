apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "arkime.fullname" . }}-capture
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "arkime.labels" . | nindent 4 }}
  {{- with .Values.capture.additionalAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "arkime.fullname" . }}
      app.kubernetes.io/instance: capture
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "arkime.fullname" . }}
        app.kubernetes.io/instance: capture
        {{- with .Values.podLabels }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        {{- with .Values.capture.podAnnotations }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.capture.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "arkime.serviceAccountName" . }}
      {{- with .Values.capture.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.capture.priorityClassName }}
      priorityClassName: {{ . | quote }}
      {{- end }}
      {{- with .Values.capture.terminationGracePeriodSeconds }}
      terminationGracePeriodSeconds: {{ . }}
      {{- end }}
      {{- with .Values.capture.dnsPolicy }}
      dnsPolicy: {{ . }}
      {{- end }}
      {{- with .Values.capture.dnsConfig }}
      dnsConfig:
        {{- toYaml . | nindent 8}}
      {{- end }}
      {{- if .Values.capture.hostNetwork }}
      hostNetwork: true
      {{- end }}
      {{- with .Values.capture.schedulerName }}
      schedulerName: {{ . | quote }}
      {{- end }}
      {{- with .Values.capture.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: arkime-capture
          image: "{{ .Values.capture.containers.capture.image.repository }}:{{ .Values.capture.containers.capture.image.tag }}"
          imagePullPolicy: {{ .Values.capture.containers.capture.image.pullPolicy }}
          securityContext:
            privileged: true
          env:
            - name: ARKIME__elasticsearch
              value: "{{ .Values.settings.elasticsearch }}"
            {{- toYaml .Values.capture.containers.capture.env | nindent 12 }}
          command:
            {{- toYaml .Values.capture.containers.capture.command | nindent 12 }}
          volumeMounts:
            - name: arkime-config
              mountPath: /opt/arkime/etc/
            {{- toYaml .Values.captureViewerVolumes.volumeMounts | nindent 12 }}
          {{- with .Values.capture.containers.capture.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        - name: arkime-viewer
          image: "{{ .Values.capture.containers.viewer.image.repository }}:{{ .Values.capture.containers.viewer.image.tag }}"
          imagePullPolicy: {{ .Values.capture.containers.viewer.image.pullPolicy }}
          env:
            - name: ARKIME__elasticsearch
              value: "{{ .Values.settings.elasticsearch }}"
            {{- toYaml .Values.capture.containers.viewer.env | nindent 12 }}
          command:
            {{- toYaml .Values.capture.containers.viewer.command | nindent 12 }}
          volumeMounts:
          - name: arkime-config
            mountPath: /opt/arkime/etc/
          {{- toYaml .Values.captureViewerVolumes.volumeMounts | nindent 10 }}
          {{- with .Values.capture.containers.viewer.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.capture.containers.viewer.ports }}
          ports:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
      - name: arkime-config
        configMap:
          name: {{ include "arkime.fullname" . }}-config-map
      {{- toYaml .Values.captureViewerVolumes.volumes | nindent 6 }}
      
